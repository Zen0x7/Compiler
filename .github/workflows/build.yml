name: Continuous Integration

on: [push]

env:
  REGISTRY_IMAGE: ghcr.io/zen0x7/compiler

jobs:
  build:
    name: Build ${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }} ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        version: [ "1.89.0", "1.88.0", "1.87.0" ]
        variant: [debug, release]
        type: [static, shared]
        platform: [linux/amd64, linux/arm64]

    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-22.04-arm' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            BOOST_VERSION=${{ matrix.version }}
            BOOST_VARIANT=${{ matrix.variant }}
            LINK=${{ matrix.type }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          no-cache: true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge manifests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag' || github.ref_name == 'master'
    strategy:
      fail-fast: false
      matrix:
        version: [ "1.89.0", "1.88.0", "1.87.0" ]
        variant: [debug, release]
        type: [static, shared]

    steps:
      - uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create & push manifest for this triplet
        working-directory: ${{ runner.temp }}/digests
        env:
          REGISTRY_IMAGE: ${{ env.REGISTRY_IMAGE }}
        run: |
          set -euo pipefail

          # tag que queremos crear para la tripleta (igual que en build)
          TAG="${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}"
          echo "Creating manifest for tag: ${TAG}"

          # recoger todos los archivos de digest que se descargaron (cada archivo est√° nombrado como <sha256-without-prefix>)
          shopt -s nullglob
          files=( digests-${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}-* )
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No digest files found for ${TAG} - aborting"
            exit 1
          fi

          # construir lista de referencias repo@sha256:<digest>
          refs=()
          for f in "${files[@]}"; do
            digest_filename="$(basename "$f")"
            # asumimos que el filename es el sha256 sin el prefijo "sha256:"
            refs+=( "${REGISTRY_IMAGE}@sha256:${digest_filename}" )
          done

          # mostrar lo que vamos a crear (debug)
          echo "Refs to include in manifest:"
          for r in "${refs[@]}"; do echo "  $r"; done

          # crear manifest multi-arch y subir
          docker buildx imagetools create -t "${REGISTRY_IMAGE}:${TAG}" "${refs[@]}"

      - name: Inspect
        run: docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }}-${{ matrix.type }}