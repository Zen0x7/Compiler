name: ci

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ghcr.io/zen0x7/compiler

jobs:
  build:
    name: Build ${{ matrix.version }} / ${{ matrix.variant }} / ${{ matrix.platform }}
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      fail-fast: false
      matrix:
        version: [ "1.89.0", "1.88.0", "1.87.0" ]
        variant: [ debug, release ]
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env (compute tags)
        run: |
          PLATFORM=${{ matrix.platform }}
          PLATFORM_PAIR=${PLATFORM//\//-}   # linux/amd64 -> linux-amd64
          TAG=${{ matrix.version }}-${{ matrix.variant }}
          IMAGE_FULL_TAG=${{ env.REGISTRY_IMAGE }}:${TAG}-${PLATFORM_PAIR}
          echo "PLATFORM=${PLATFORM}" >> $GITHUB_ENV
          echo "PLATFORM_PAIR=${PLATFORM_PAIR}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV
          echo "IMAGE_FULL_TAG=${IMAGE_FULL_TAG}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          # Cambia según tu registry:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and push by digest (native run)
        id: build
        uses: docker/build-push-action@v6
        with:
          # build only for this runner's platform (native build)
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.IMAGE_FULL_TAG }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BOOST_VERSION=${{ matrix.version }}
            BOOST_VARIANT=${{ matrix.variant }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -z "$digest" ]; then
            echo "No digest found — build probably failed."
            exit 1
          fi
          fname="${digest#sha256:}"
          echo "$digest" > "${{ runner.temp }}/digests/${fname}"
          echo "Wrote digest file: ${{ runner.temp }}/digests/${fname}"
          echo "DIGEST=$digest" >> $GITHUB_OUTPUT

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.IMAGE_TAG }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Create & push multi-arch manifest for ${{ matrix.version }} / ${{ matrix.variant }}
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        version: [ "1.89.0", "1.88.0", "1.87.0" ]
        variant: [ debug, release ]

    steps:
      - name: Download digest artifacts (all platforms) for this tag
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: "digests-${{ matrix.version }}-${{ matrix.variant }}-*"
          merge-multiple: true

      - name: List downloaded digest files
        run: |
          echo "Files in ${{ runner.temp }}/digests:"
          ls -la ${{ runner.temp }}/digests || true

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          # registry: ghcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Create manifest list and push (multi-arch)
        working-directory: ${{ runner.temp }}/digests
        env:
          IMAGE: ${{ env.REGISTRY_IMAGE }}
          TAG: ${{ matrix.version }}-${{ matrix.variant }}
        run: |
          echo "Digest files found:"
          ls -1

          IMAGES=""
          for f in *; do
            d=$(cat "$f" | tr -d '[:space:]')
            if [ -z "$d" ]; then
              echo "Empty digest file $f"
              exit 1
            fi
            IMAGES="$IMAGES ${IMAGE}@${d}"
          done

          echo "Creating manifest ${IMAGE}:${TAG} from:${IMAGES}"
          docker buildx imagetools create --tag "${IMAGE}:${TAG}" ${IMAGES}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ matrix.version }}-${{ matrix.variant }}